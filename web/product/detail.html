<form name="productForm">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4 ng-if="!product.id">Sản phẩm mới</h4>
                <h4 ng-if="product.id">{{product.name}}</h4>
            </div>
        </div><!--.page-header-content-->
        <div class="page-header-right">
            <div ng-include="'/web/product/buttons.html'"></div>
        </div>
    </div><!--.page-header-->


    <div class="content">
        <div style="max-width:440px">
            <div class="form-group">
                <label for="productName">
                    Tên <strong class="color-red">*</strong>
                </label>
                <input
                    name="name"
                    type="text"
                    ng-model="product.name"
                    class="form-control"
                    id="productName"
                    required
                    maxlength="255"
                    placeholder="Name">
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Thành phần</label>
                <ui-select ng-model="product.section" theme="bootstrap">
                    <ui-select-match placeholder="Chọn hoặc tìm kiếm">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="section in sections | filter: $select.search">
                            <div ng-bind-html="section.name | highlight: $select.search"></div>
                        </ui-select-choices>
                </ui-select>
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Nhà cung cấp</label>
                <input
                    name="branh"
                    ng-model="product.branh"
                    type="text"
                    class="form-control"
                    id="productBranh"
                    maxlength="255"
                    placeholder="Branh">
            </div><!--.form-group-->

            <div class="form-group">
                <label for="productBranh">Giao diện</label>
                <select
                    class="form-control"
                    ng-model="product.template"
                    ng-change="product.selectTemplate(product.theme)">

                      <option value="">--Không chọn--</option>
                      <option ng-repeat="(index, value) in product.getTemplateDropdownList()" value="{{index}}">{{value}}</option>
                 </select>
            </div><!--.form-group-->
        </div>
        <div ng-if="product.template != null" >
            <div class="form-group" style="max-width:440px">
                    <div class="form-group" ng-repeat="option in product.variant_options">
                        <label>{{option.label}}</label>
                        <tags-input
                            min-length="1"
                            max-length="20"
                            placeholder="{{option.label}}"
                            ng-model="option.items"></tags-input>
                </div>
            </div><!--.form-group-->

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm" ng-click="generateVariant()">
                    Cập nhật biến thể
                </button>
            </div><!--.form-group-->

            <div class="form-group"  ng-if="product.variants.length > 0"  style="max-width:800px">
                <div ng-include="'/web/product/variant/list'"></div>
            </div><!--.form-group-->
        </div>

        <div class="form-group">
            <ul class="media-list">
                <li class="item" ng-repeat="(index, media) in product.getVariantDefault()">
                    <div class="action">
                        <div class="dropdown">
                            <a href="javascript:void(0)"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0)" ng-click="product.removeMedia(media)"><i class="fa fa-times"></i>Xóa</a></li>
                            </ul>
                        </div>
                    </div>
                    <img ng-src="{{media.path}}"/>
                </li>
                <li class="file-upload">
                    <a
                        ngf-multiple="true"
                        accept="image/*"
                        ngf-select="product.upload($files)"
                        ngf-drop="product.upload($files)"
                        ng-model="files"
                        href="javascript:void(0)">
                        <i class="fa fa-upload fa-4"></i>
                        <div class="text-hint">Tải ảnh lên</div>
                    </a>
                </li>
            </ul>
        </div><!--.form-group-->

        <div ng-if="product.template == null" style="max-width:440px;">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productSku">Mã Sku</label>
                        <input
                            ng-model="product.variant.sku"
                            type="text"
                            class="form-control"
                            id="productSku"
                            placeholder="Mã Sku">
                    </div><!--.form-group-->
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productBarcode">Mã Barcode</label>
                        <input
                            ng-model="product.current.barcode"
                            type="text"
                            class="form-control"
                            id="productBarcode"
                            placeholder="Mã Barcode">
                    </div><!--.form-group-->
                </div>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="productPrice">Giá tiền</label>
                        <div style="display:table-row">
                            <div style="display:table-cell">
                                <input
                                    ui-number-mask="0"
                                    ng-model="product.variant.price"
                                    type="text"
                                    class="form-control text-right"
                                    id="productPrice"
                                    placeholder="Giá tiền">
                            </div>
                            <div style="display:table-cell; padding-left: 5px;">
                                <strong>đ</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="productSalePrice">Khuyến mãi </label>
                        <div style="display:table-row">
                            <div style="display:table-cell">
                                <input
                                    ng-model="product.variant.sale"
                                    type="number"
                                    min="0" max="99"
                                    class="form-control"
                                    id="productSalePrice"
                                    placeholder="Giá khuyến mãi">
                            </div>
                            <div style="display:table-cell; padding-left: 5px;">
                                <strong>%</strong>
                            </div>
                        </div>
                    </div><!--.form-group-->
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productSalePrice">Đơn vị tính</label>
                        <input
                            ng-model="product.variant.unit"
                            type="text"
                            class="form-control"
                            id="productUnit"
                            placeholder="Đơn vị tính: kg, chiếc, đôi...">
                    </div><!--.form-group-->
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productSalePrice">Số lượng</label>
                        <input
                            ng-model="product.current.quantity"
                            type="number"
                            min="0" max="999"
                            class="form-control"
                            id="productQuantity"
                            placeholder="Số lượng">
                    </div><!--.form-group-->
                </div>
            </div>
        </div>

        <div style="max-width:600px">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"  class="active">
                    <a class="text-semibold" href="#attributes" aria-controls="attributes" role="tab" data-toggle="tab">Thuộc tính</a>
                </li>
                <li role="presentation">
                    <a class="text-semibold" href="#keywords" aria-controls="keywords" role="tab" data-toggle="tab">Từ khóa</a>
                </li>
                <li role="presentation">
                    <a class="text-semibold" href="#description" aria-controls="keywords" role="tab" data-toggle="tab">Mô tả</a>
                </li>
            </ul>


            <!-- Tab panes -->
            <div class="tab-content" style="padding:10px; border: 1px solid #ddd; border-top:none; background:#fff">

                <div role="tabpanel" class="tab-pane active"
                    ng-init="product.attrs = [{}]"
                    id="attributes">

                    <div class="form-group" ng-repeat="(index, attr) in product.attrs">
                        <div class="row">
                            <div class="col-md-4">
                                <input
                                    placeholder="Tên"
                                    type="text"
                                    class="form-control"
                                    ng-model="attr.name">
                            </div>
                            <div class="col-md-7">
                                <input
                                    placeholder="Giá trị"
                                    type="text"
                                    class="form-control"
                                    ng-model="attr.value">
                            </div>
                            <div class="col-md-1">
                                <a href="javascript:void(0)"
                                    style="margin-top: 5px;display: block;font-size: 15px;color: #999;"
                                    ng-click="product.attrs.splice(index, 1)"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                    </div><!--.row-->
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="product.attrs.push({})">+ Thêm</button>
                    </div><!--.row-->
                </div><!--#attributes-->

                <div role="tabpanel" class="tab-pane" id="keywords">
                    <div class="form-group">
                        <label for="productKeywords">Từ khóa</label>
                        <textarea
                            rows="5"
                            ng-model="product.keywords"
                            type="text"
                            class="form-control"
                            id="productKeywords"
                            placeholder="Keywords"></textarea>
                    </div><!--.form-group-->
                </div><!--#keywords-->

                <div role="tabpanel" class="tab-pane" id="description">

                    <div class="form-group">
                        <label for="productDescriptionList">Chính</label>
                        <div class="form-group">
                            <input
                                ng-model="product.description_list[0]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 1">
                        </div><!--.form-group-->

                        <div class="form-group">
                          <input
                                ng-model="product.description_list[1]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 2">
                        </div><!--.form-group-->

                        <div class="form-group">
                          <input
                                ng-model="product.description_list[2]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 3">
                        </div><!--.form-group-->

                        <div class="form-group">
                          <input
                                ng-model="product.description_list[3]"
                                type="text"
                                class="form-control"
                                placeholder="Mô tả số 4">
                        </div><!--.form-group-->
                    </div><!--.form-group-->

                    <div class="form-group">
                        <label for="productDescription">Mô tả thêm</label>
                        <textarea
                            rows="5"
                            ng-model="product.description"
                            type="text"
                            class="form-control"
                            id="productDescription"
                            placeholder="Description"></textarea>
                    </div><!--.form-group-->
                </div><!--#description-->


            </div>

        </div><!--Tab-->

        <div class="checkbox checkbox-primary">
            <input ng-model="product.status" id="productStatus" value="1" type="checkbox">
            <label for="productStatus">
                Cho phép tìm kiếm sản phẩm
            </label>
        </div>

        <div style="padding-top:50px;">
            <div ng-include="'/web/product/buttons.html'"></div>
        </div>

    </div><!--.content-->
</form>
