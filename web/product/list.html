<div class="page-header">
    <div class="page-header-content">
        <div class="page-title">
            <h4><i class="glyphicon glyphicon-tags"></i> Products</h4>
        </div>
    </div><!--.page-header-content-->
    <div class="page-header-right">
        <div class="row">
            <div class="col-md-12 nav-buttons">
                <div class="pull-right">
                    <button type="submit"
                            class="btn btn-primary btn-sm"
                            ng-click="remove()">
                        <span class="glyphicon glyphicon-danger" aria-hidden="true"></span> Remove
                    </button>

                    <button type="submit"
                            class="btn btn-primary btn-sm"
                            ng-click="newProduct()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
                    </button>
                </div>
            </div>
        </div>
    </div>
</div><!--.page-header-->

<div class="content">
    <div class="input-group">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="javascript:void(0)">All</a></li>
          <li><a href="javascript:void(0)">Active</a></li>
          <li><a href="javascript:void(0)">Pedding</a></li>
        </ul>
      </div><!-- /btn-group -->
      <input type="text" class="form-control" 
        aria-label="..."
        ng-model="search.q"
        ng-blur="load()"
        placeholder="Start typing to search for products..."
        >

        <div class="input-group-btn">
            <button type="button" class="btn btn-default" >Search</button>
        </div>
    </div><!-- /input-group --><br/>

    <div class="btn-group" style="margin-bottom:20px;" role="group" aria-label="...">
      <button type="button" class="btn btn-default">
        <div style="margin: 0px" class="checkbox checkbox-primary ">
            <input name="checkbox" id="checkAll" value="1" type="checkbox"><label for="checkAll"></label>
        </div>
      </button>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
      </div>
    </div>
    <div
        class="grid"
        style="max-height:500px"
        ui-grid="gridOptions"
        ui-grid-edit
        ></div>

    <!-- Pagination & collection details -->
    <uib-pagination
        total-items="gridOptions.totalItems"
        ng-model="currentPage"
        ng-change="load()"
        max-size="maxSize"
        class="pagination-sm"
        boundary-links="true"
        rotate="false"
        num-pages="numPages"></uib-pagination>
</div><!--.content-->
