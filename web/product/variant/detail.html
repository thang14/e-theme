
<form name="productForm" crud-edit="variant">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4 ng-if="!variant.id">Biển thể mới</h4>
                <h4 ng-if="variant.id">Chỉnh sửa</h4>
            </div>
        </div><!--.page-header-content-->
        <div class="page-header-right">
            <crud-buttons></crud-buttons>
        </div>
    </div><!--.page-header-->


    <div class="content">
        <div class="form-group">
            <ul class="media-list">
                <li class="item" ng-repeat="item in variant.medias">
                    <div class="action">
                        <div class="dropdown">
                            <a href="javascript:void(0)"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0)" ng-click="variant.removeMedia(item)">
                                    <i class="fa fa-times"></i>Xóa</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <img ng-src="{{media.path}}"/>
                </li>
                <li class="file-upload">
                    <a
                        ngf-multiple="true"
                        accept="image/*"
                        ngf-select="variant.upload($files)"
                        ngf-drop="variant.upload($files)"
                        ng-model="files"
                        href="javascript:void(0)">
                        <i class="fa fa-upload fa-4"></i>
                        <div class="text-hint">Tải ảnh lên</div>
                    </a>
                </li>
            </ul>
        </div><!--.form-group-->
        
        <div style="max-width:300px">
            
            <div class="form-group">
                <label for="productBranh">Mã SKU</label>
                <input
                    name="sku"
                    type="text"
                    ng-model="variant.sku"
                    class="form-control"
                    placeholder="Mã SKU">
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Mã Barcode</label>
                <input
                    name="barcode"
                    type="text"
                    ng-model="variant.barcode"
                    class="form-control"
                    placeholder="Mã Barcode">
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Số lượng</label>
                <input
                    name="quantity"
                    type="text"
                    ng-model="variant.quantity"
                    class="form-control"
                    placeholder="Số lượng ">
            </div><!--.form-group-->
            
            <div class="form-group" ng-repeat="(index, opt) in options">
                <label for="productName">
                    {{opt.label}}
                </label>
                <input
                    type="text"
                    ng-model="option[index]"
                    class="form-control"
                    placeholder="{{opt.label}}">
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Giá tiền</label>
                <input
                    name="price"
                    type="text"
                    ng-model="variant.price"
                    class="form-control"
                    placeholder="Tiền ">
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Khuyến mãi</label>
                <input
                    name="sale"
                    type="text"
                    ng-model="variant.sale"
                    class="form-control"
                    placeholder="Khuyến mãi ">
            </div><!--.form-group-->
            
            <div class="form-group">
                <label for="productBranh">Số lượng</label>
                <input
                    name="quantity"
                    type="text"
                    ng-model="variant.quantity"
                    class="form-control"
                    placeholder="Số lượng ">
            </div><!--.form-group-->
        </div>
        
        <div style="padding-top:50px;">
            <crud-buttons></crud-buttons>
        </div>
    </div>
</form>
