<div class="variant-list">
  <table>
  <thead>
      <tr>
          <th width="90">&nbsp;</th>
          <th>Biến thể</th>
          <th width="140">Mã Sku</th>
          <th width="140">Mã Barcode</th>
          <th width="140">Giá tiền</th>
          <th width="80">Khuyến mãi</th>
          <th width="80">Số lượng</th>
      </tr>
  </thead>
  <tbody>
      <tr ng-repeat="(index, variant) in product.variants">
          <td style="text-center" ng-if="!product.id">
              <a href="javascript:void(0)" ng-click="product.variants.splice(index, 1)">
                  <i class="fa fa-times"></i>
                  Hủy
              </a>
          </td>
  
          <td ng-if="product.id">
            <div class="dropdown">
                <a href="javascript:void(0)"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="true">
                    <span class="caret"></span>
                    Hành động
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:void(0)" ng-click="listImage(variant)" >
                            <i class="fa fa-file-image-o"></i> Cập nhật hình ảnh
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" ng-click="changeVariant(variant)" >
                            <i class="fa fa-pencil-square-o"></i> Chỉnh sửa
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" ng-click="removeVariant(variant)" >
                            <i class="fa fa-times"></i> Xóa
                        </a>
                    </li>
                </ul>
            </div>
          </td>
  
          <td>{{getVariantOptionValues(variant.options)}}</td>
          <td style="padding:2px">
              <input
                placeholder="Mã Sku"
                class="form-control"
                type="text"
                ng-model="variant.sku">
          </td>
          <td style="padding:2px">
              <input
                class="form-control"
                type="text"
                placeholder="Mã Barcode"
                ng-model="variant.barcode">
          </td>
          <td style="padding:2px">
                <div style="display:table-row">
                    <div style="display:table-cell">
                        <input
                            ui-number-mask="0"
                            class="form-control text-right"
                            type="text"
                            ng-model="variant.price">
                    </div>
                    <div style="display:table-cell; padding-left:5px;">
                        <strong>đ</strong>
                    </div>
                </div>
  
          </td>
          <td style="padding:2px">
                <div style="display:table-row">
                    <div style="display:table-cell">
                        <input
                            class="form-control"
                            type="number"
                            min="0" max="99"
                            ng-model="variant.sale">
                    </div>
                    <div style="display:table-cell; padding-left:5px;">
                        <strong>%</strong>
                    </div>
                </div>
          </td>
          <td style="padding:2px">
              <input
                class="form-control"
                type="number"
                min="0" max="999"
                ng-model="variant.quantity">
          </td>
      </tr>
  </tbody>
  </table>
  </div>
